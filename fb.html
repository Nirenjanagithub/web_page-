<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title > Facebook</title> 
    <link rel="icon" href="facebook.png">
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <header class="upper_bar">
        <header class="upper_bar_left">
            <h1>facebook</h1>
        </header>
        <header class="upper_bar_right">
            <header class="upper_bar_right-1">
                <label for="">Email or Phone</label>
                <input type="text">
                <header class="checkbox">
                    <input type="checkbox">
                    <span>Keep me logged in</span>
                </header>
            </header>
            <header class="upper_bar_right-2">
                <label>Password</label>
                <input type="password">
                <span> Forgot your password?</span>

            </header>
            <header class="login">
                <button>Log In</button>
            </header>
        </header> 
    </header>
    <main class="background">
        <main class="box-left">
            <main class="head-text">
                <h2>Connect with friendsand the <br> world around you on Facebook.</h2>
                <h4 class="sub-text-1">See photos and updates  <label> from friends in News Feed</label></h4>
                <h4 class="sub-text-2">Share what's new  <label>in your life  on your timeline</label></h4>
                <h4 class="sub-text-2">Find more  <label> of what you're looking for with graph search </label></h4>
            </main>
        </main>

                    </div>
                    <div class="input-box-1">
                        <input type="text" placeholder="Last name">
                    </div>
                </div>
                <div class="input-box-3">
                    <input type="text" placeholder="Email or mobile number">
                </div>
                <div class="input-box-3">

                </div>
                <div class="input-box-3">

                </div>
                <div class="birthday">

                            <option value="29">29</option>

                            <option value="31">31</option>
                        </select>

                    </div>
